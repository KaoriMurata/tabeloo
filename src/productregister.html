<body>
<header>

 	<h1 class="logotext">TabeLoop</h1>
 	<section class="search"><input class="search-box" type="text" name="search" placeholder="search"><i class="fa fa-search fa-2x search-box-icon" aria-hidden="true"></i></section>
</header>
<main>
	<form class="registration">
		<span class="registration-img" style="background-image:url(img/samplepic.png)"></span>
		<ul class="registration-info">
			<li class=""><input type="text" name="mall_name" 	placeholder="百貨店名（選択）">
			<li class=""><input type="text" name="shop_name" 	placeholder="店名（選択）">
			<li class=""><input type="text" name="product_name" placeholder="商品名">
			<li class=""><input type="text" name="price" 		placeholder="価格">
			<li class=""><input type="text" name="number"	 	placeholder="個数">
			<li class=""><input type="text" name="start_time" 	placeholder="引取開始時間">
			<li class=""><input type="text" name="end_time" 	placeholder="引取終了時間">
		</ul>
		<button></button>
	</form>
</main>
<footer>
	<button class="footer-item footer-item-search">
		<i class="fa fa-search fa-4x" aria-hidden="true"></i>
		<span class="footer-item-text">Search</span>
	</button>
	<button class="footer-item footer-item-myfood">
		<i class="fa fa-cutlery fa-4x" aria-hidden="true"></i>
		<span class="footer-item-text">My Food</span>
	</button>
	<button class="footer-item footer-item-settings">
		<i class="fa fa-cog fa-4x" aria-hidden="true"></i>
		<span class="footer-item-text">Settings</span>
	</button>
